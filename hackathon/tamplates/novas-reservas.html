<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/novas-reservas.css">
  <title>Nova Reserva</title>
</head>
<body>

  <!-- HEADER -->
  <header>
    <a class="brand" href="index.html" aria-label="Página inicial">
      <span class="logo">P</span>
      <div>
        <div style="font-weight:700">Projeto</div>
        <div style="font-size:12px; color:var(--muted)">Protótipo rápido</div>
      </div>
    </a>

    <nav aria-label="Menu principal">
      <a href="area-professor.html">Area professor</a>
      <a href="horarios.html">Horários</a>
      <a class="primary active" href="novas-reservas.html">Nova Reserva</a>
    </nav>
  </header>

  <!-- FORMULÁRIO -->
  <main>
    <h2>Nova Reserva de Horário</h2>

    <form>
      <label for="laboratorio">Laboratório</label>
      <select id="laboratorio" name="laboratorio" required>
        <option value="" disabled selected>Selecione um laboratório</option>
        <option value="lab1">Laboratório 1</option>
        <option value="lab2">Laboratório 2</option>
      </select>

      <label for="horario">Horário Disponível</label>
      <select id="horario" name="horario" required>
        <option value="" disabled selected>Selecione o horário</option>
        <option>07:00 - 08:00</option>
        <option>08:00 - 09:00</option>
        <option>09:00 - 10:00</option>
        <option>10:00 - 11:00</option>
        <option>13:00 - 14:00</option>
        <option>14:00 - 15:00</option>
        <option>15:00 - 16:00</option>
      </select>

      <label for="turma">Turma</label>
      <select id="turma" name="turma" required>
        <option value="" disabled selected>Selecione a turma</option>
        <option>1º Ano A</option>
        <option>1º Ano B</option>
        <option>2º Ano A</option>
        <option>2º Ano B</option>
        <option>3º Ano A</option>
        <option>3º Ano B</option>
      </select>

      <button type="submit">Confirmar Reserva</button>
    </form>
  </main>
</body>
</html>
